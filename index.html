<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>	
    <input id="number1"/>
    <div id="operator1">
      <button id="plus" class="operator2" onclick="op='+'">+</button>
      <button id="minus" class="operator2" onclick="op='-'">-</button>
      <button id="times" class="operator2" onclick="op='*'">*</button>
      <button id="divide" class="operator2" onclick="op='/'">/</button>
      <button onclick="func()" class="operator2">=</button>
    </div>
    <input id="number2"/>
    <p id="result"></p>
<script src="./main.js"></script>
</body>
</html>
